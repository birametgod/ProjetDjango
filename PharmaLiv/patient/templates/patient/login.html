{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <form  action="" method="POST">
            {% csrf_token %}
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock body %}
