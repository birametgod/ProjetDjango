{% extends "layout.html" %}
{% load static from staticfiles %}
{% block body%}
  <style type="text/css">
      body{
        background-color: rgba(0,0,0,0.9);
      }

      .principal{
        margin-left: -25px;
      }

      .carousel-caption {
        background-color: rgba(0,0,0,.5);
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        padding: 0 0 10px 25px;
        color: #fff;
        text-align: left;
      }

      .carousel-indicators {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        z-index: 15;
        margin: 0;
        padding: 0 25px 25px 0;
        text-align: right;
      }

      .carousel-control.left,
      .carousel-control.right {
        background-image: none;
      }

  </style>

    <div class="container principal" style="margin-top: 60px ">

  
    <div class="container principal" >
         <section class="section-white">
          <div class="container">

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="{% static 'img/carousel5.jpg' %}" alt="..." style="height: 605px; width: 100%">
                  <div class="carousel-caption">
                    <h2>Patient</h2>
                  </div>
                </div>
                <div class="item">
                  <img src="{% static 'img/carousel2.png' %}" alt="..." style="height: 605px; width: 100%">
                  <div class="carousel-caption">
                    <h2>Medecin</h2>
                  </div>
                </div>
                <div class="item">
                  <img src="{% static 'img/carousel3.jpg' %}" alt="..." style="height: 605px; width: 100%">
                  <div class="carousel-caption">
                    <h2>Pharmacie</h2>
                  </div>
                </div>
                <div class="item">
                  <img src="{% static 'img/carousel4.png' %}" alt="..." style="height: 605px">
                  <div class="carousel-caption">
                    <h2>Livreur</h2>
                  </div>

                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>

          </div>
        </section>
    </div>
    <br><br>
    <h2 style="color: white">PharmaLiv en construction</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
      aria-valuemin="0" aria-valuemax="100" style="width:50%">
        50% Complete (info)
      </div>
    </div>

{% endblock body%}
